{% extends 'main.html' %}

{% block content %}
       
            
            <div id="main-container" class="col-6 mt-4 m-auto">
                <h1>Cadastre-se para acessar o sistema</h1>
                <form name="form-users" id="formUsers" method="post" action="/store/">
                    {% if msg %}
                        <div class="alert {{class}}">
                            {{msg}}
                        </div>
                    {% endif %}

                    {% csrf_token %}
                    
                    
                <div class="full-box">
                    <label for="email">E-mail</label>
                    <input class="form-control mt-4" type="email" name="email" id="email" placeholder="Digite seu email:" data-min-length="2" data-email-validate>
                </div>
                
                <div class="half-box spacing">
                    <label for="name">Nome</label>
                    <input class="form-control mt-4" type="text" name="name" id="name" placeholder="Digite seu nome:" data-required data-min-length="3" data-max-length="16">
                </div>

                <div class="half-box">
                    <label for="lastname">Nome de usuário</label>
                    <input class="form-control mt-4" type="text" name="user" id="user" placeholder="Digite seu nome do usuário:" data-required data-only-letters>
                </div>
                
                <div class="half-box spacing">
                    <label for="lastname">Senha</label>
                    <input class="form-control mt-4" type="password" name="password" id="password" placeholder="Digite sua senha:" data-password-validate data-required>
                </div>

                <div class="half-box">
                    <label for="passwordconfirmation">Confirmação de senha</label>
                    <input class="form-control mt-4" type="password" name="password-conf" id="password-conf" placeholder="Repita a Senha:" data-equal="password">
                </div>

                <div>
                    <input type="checkbox" name="agreement" id="agreement">
                    <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">termos de uso</a></label>
                </div>

                    
                <div class="full-box">
                        <input id="btn-submit" type="submit" value="Registrar">
                </div>  
            </div>
        </form>
        <p class="error-validation template"></p>
        <script src="/js/scripts.js"></script>
{% endblock %}
