{% extends 'main.html' %}

{% block content %}
    <div id="main-container">
        <h1>Fa√ßa seu login</h1>
        <form name="formPainel" id="formPainel" method="post" action="/dologin/">
            <div class="col-6 mt-4 m-auto">
                {% if msg %}
                    <div class="alert {{class}}">
                        {{msg}}
                    </div>
                {% endif %}

                {% csrf_token %}
                <div class="full-box">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="user" placeholder="Digite seu e-mail" data-min-length="2" data-email-validate>
                </div>
                <div class="half-box spacing">
                    <label for="lastname">Senha</label>
                    <input type="password" name="password" id="password" placeholder="Digite sua senha" data-password-validate data-required>
                </div>
                <input class="btn btn-dark mt-4" type="submit" value="Entrar">
            </div>
        </form>
    </div>
{% endblock %}
